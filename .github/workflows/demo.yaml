name: It's github actions demo
run-name: ${{ github.actor }} is testing Github Actions

on:
  push:
    branches: [main]

jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Print the context object
        run: |
          echo "ğŸ” CONTEXT OBJECT:
          ${{ toJson(github) }}"

      - name: Print the event
        run: |
          echo "ğŸ‰ Triggered by: ${{ github.event_name }}"
          echo "ğŸ” Event Details:
          ${{ toJson(github.event) }}"

      - name: Print FULL CONTEXT
        run: |
          echo "ğŸ§  FULL CONTEXT:
        Actor: ${{ github.actor }}"
        Actor ID: ${{ github.actor_id }}
        Triggering User: ${{ github.triggering_actor }}
        Event Name: ${{ github.event_name }}
        Event Path: ${{ github.event_path }}
        Event Ref: ${{ github.event.ref }}
        Event Repo: ${{ github.event.repository.full_name }}
        Event Sender: ${{ github.event.sender.login }}

        ğŸ·ï¸ REF INFO:
        Full Ref: ${{ github.ref }}
        Ref Name: ${{ github.ref_name }}
        Ref Protected: ${{ github.ref_protected }}
        Ref Type: ${{ github.ref_type }}

        ğŸ“¦ REPOSITORY INFO:
        Repository: ${{ github.repository }}
        Repo Owner: ${{ github.repository_owner }}
        Owner ID: ${{ github.repository_owner_id }}
        Repo URL: ${{ github.server_url }}/${{ github.repository }}
        Workspace: ${{ github.workspace }}
        Sha: ${{ github.sha }}
        Head Ref: ${{ github.head_ref }}
        Base Ref: ${{ github.base_ref }}

        ğŸ—ï¸ RUNNER INFO:
        Runner OS: ${{ runner.os }}
        Runner Arch: ${{ runner.arch }}
        Runner Name: ${{ runner.name }}
        Runner Temp: ${{ runner.temp }}
        Runner Tool Cache: ${{ runner.tool_cache }}

        ğŸš€ JOB INFO:
        # The following fields are not valid in GitHub Actions context and have been removed
        Job Status: ${{ job.status }}
        Job Container: ${{ job.container }}
        Job Services: ${{ job.services }}

        # The following SERVER INFO fields are not valid and have been removed
        ğŸŒ SERVER INFO:
        Server URL: ${{ github.server_url }}
        GraphQL URL: ${{ github.graphql_url }}
        API URL: ${{ github.api_url }}"

      - name: Print COMMIT INFO
        run: |
          echo "ğŸ” COMMIT INFO:
          Message:               ${{ github.event.head_commit.message }}"
        Author Name: ${{ github.event.head_commit.author.name }}
        Author Email: ${{ github.event.head_commit.author.email }}
        Added Files: ${{ github.event.head_commit.added }}
        Removed Files: ${{ github.event.head_commit.removed }}
        Modified Files: ${{ github.event.head_commit.modified }}
        Commit Timestamp: ${{ github.event.head_commit.timestamp }}
        Commit ID: ${{ github.event.head_commit.id }}
        Commit URL: ${{ github.event.head_commit.url }}
        Tree ID: ${{ github.event.head_commit.tree_id }}
        Commmitter Name: ${{ github.event.head_commit.committer.name }}
        Distinct?: ${{ github.event.head_commit.distinct }}
          "

      - name: Check out code
        uses: actions/checkout@v5

      - name: Print Cloned repository
        run: |
          echo "Cloned repository: ${{ github.repository }}"

      - name: List files
        run: ls -la ${{ github.workspace }}

      - name: Print job final status
        run: |
          echo "ğŸ Job final status: ${{ job.status }}"
